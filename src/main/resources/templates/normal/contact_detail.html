<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
			<div class="container text-center">
			<div class="card mr-3  ml-3">
				<div class="card-body" th:if=${contact}>
					
						<img src="" style="height:150px; width:150px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
						
						<h3><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>

					<table class="table">
						<thead>
							
						</thead>
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td><span th:text="${contact.name}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Second Name</th>
								<td><span th:text="${contact.secondName}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							
						</tbody>
					</table>
					
						<div class="description mt-3">
							<th:block th:utext="${contact.description}"></th:block>
						</div>

					<div class="container mt-2">

						<a th:href="@{'/user/delete/'+${contact.cid}}"
							class="btn btn-danger">Delete</a>
							
						<form class="form-inline" method="post"
							th:action="@{'/user/update-contact/'+${contact.cid}}">

							<button type="submit" class="btn btn-primary btn-ml">Edit</button>
						</form>

					</div>

				</div>
				
				<h1 th:unless="${contact}">Something Went wrong !....</h1>
				</div>
				
			</div>
			
			
	</section>
</body>
</html>
