<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

     

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<!-- Icon CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}"></title>
</head>
<body>

	<!-- navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Online Contact Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active" th:href="@{/}"
						aria-current="page" href="#">Home</a></li>



					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1" aria-disabled="true"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#" tabindex="-1" aria-disabled="true">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<!-- END NAVBAR -->



	<!-- SIDEBAR -->

	<div class="sidebar mt-2">
	
		<span onclick="toggleSideBar()" class="crossBtn">&times;</span>

		<a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-house-user"></i> Home</a> 
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card"></i> View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-user-plus"></i> Add Contact</a> 
		<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		 <a href="#" th:href="@{/user/setting}" class="item"><i class="fas fa-cogs"></i> Settings</a> 
  		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>

	</div>

	<!--END SIDEBAR -->


	<!-- CONTENT -->

	<div class="content mt-5">
		<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>


		<!-- Message Box for successfully adding contact-->

		<div th:if="${session.message}" class="container">
		
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				
				<span th:text="${session.message.content}"></span>
		
			</div>
				
				<!-- Remove success message after displaying -->
				
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					
		</div>

		<!--  -->
			
		<div th:replace="${content}"></div>
	</div>


<!-- Toggle Side Bar JS-Code -->
	<script type="text/javascript">
		function toggleSideBar() {
			if ($(".sidebar").is(":visible")) {

				$(".sidebar").css("display", "none");
				$(".content").css("margin-left", "0%");

			} else {

				$(".sidebar").css("display", "block");
				$(".content").css("margin-left", "20%");

			}
		}
	</script>



	<!-- END CONTENT -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
     crossorigin="anonymous"></script>
     
     <script th:src="@{/js/script.js}"></script>
     
    -->
</body>
</html>
