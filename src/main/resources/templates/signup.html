<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px" th:src="@{/img/contract.png}" />
						</div>


						<h1 class="text-center">Register Here</h1>

						<form  action="" th:action="@{/do-register}" method="post"
							th:object="${user}">

							<!-- name feild -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Your
									Name</label> <input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter name" required th:value="${user.name}">

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>



							</div>

							<!-- email feild -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="Email">Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email" required
									th:value="${user.email}">
							</div>

							<!-- password feild -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="Email">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password" required>
							</div>

							<!-- USer about feild -->
							<div class="mb-3">

								<textarea th:value="${user.about}" name="about"
									placeholder="Enter Something About Yourself" row="5"
									class="form-control" style="height: 150px"></textarea>

								<!-- Terms and condition agreement -->

								<div class="form-group form-check">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement">Accept terms and conditions</label>
								</div>

								<div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn-warning text-white">Reset</button>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
